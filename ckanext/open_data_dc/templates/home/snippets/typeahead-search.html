{% set tags = h.get_facet_items_dict('tags', limit=3) %}
{% set placeholder = _('E.g. environment') %}

<div class="row justify-content-md-center mt-3">
  <div class="col-6">
    <h3 class="heading">{{ _("DC Open Data Search") }}</h3>
    <form id="the-basics" id="index-search" method="get" action="{% url_for controller='package', action='search' %}">
      <div class="form-group">
        <input 
          class="typeahead search form-control form-control-lg" 
          type="text" 
          name="q" 
          value="" 
          autocomplete="off" 
          placeholder="{% block search_placeholder %}{{ placeholder }}{% endblock %}" 
        />
      </div>
    </form>
  </div>
</div>
